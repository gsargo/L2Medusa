<html imgsrc="alchemistsmystery.mainbg">
<title>Mythical Shop</title>
<body>
<br><br>

<!-- Gear Title -->
<table>
<tr>
<td fixwidth=180></td>

<table>
<tr>
<td fixwidth=20 height=47></td> 
<td>

<button value="" action="bypass -h npc_%objectId%_multisell 505060" width=79 height=34 back="alchemistsmystery.armorson" fore="alchemistsmystery.armors">

</tr>
<tr>
<td fixwidth=1 height=47></td>

<button value="" action="bypass -h npc_%objectId%_multisell 505059" width=79 height=34 back="alchemistsmystery.weaponson" fore="alchemistsmystery.weapons">
</td>
</tr>
<tr>
<td fixwidth=1 height=42></td>
<td width=34 align=left valign=top>

<button value="" action="bypass -h npc_%objectId%_multisell 505056" width=79 height=34 back="alchemistsmystery.jewelson" fore="alchemistsmystery.jewels">
</td>
</tr>
</table>

<!-- Minerals Title -->
<table>
<tr>
<td fixwidth=226></td>
<td width=150 height=26>&nbsp;&nbsp;&nbsp;&nbsp;</td>
</tr>
</table>

<!-- Scrolls & Consumables -->
<table cellspacing=3 cellpadding=-1>
<tr>
<td fixwidth=20></td>
<td width=79 height=44>

<button value="" action="bypass -h npc_%objectId%_multisell 505061" width=79 height=34 back="alchemistsmystery.scrollson" fore="alchemistsmystery.scrolls">

</tr>
<tr>
<td fixwidth=1></td>
<td>
<button value="" action="bypass -h npc_%objectId%_Sell" width=79 height=34 back="alchemistsmystery.sellon" fore="alchemistsmystery.sell">
</td>
</tr>
</table>

<br><br>
<!-- Viewing Bar & Sell Button-->
<table>
<tr>
<td fixwidth=20></td>
<td>

</td>
<td fixwidth=34 height=64></td>

<font color="3d550c">L2 Medusa</font>
</td>
</tr>
</table>
